<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            margin: 30px 0;
            color: #ffffff;
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .skill-box {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #333;
        }
        
        .skill-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            background-color: #252525;
        }
        
        .skill-icon {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: brightness(0.9);
        }
        
        .skill-name {
            font-weight: 600;
            color: #b0b0b0;
            text-align: center;
        }
        
        /* Tablet view - 4 per row */
        @media (max-width: 1024px) {
            .skills-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* Mobile landscape - 3 per row */
        @media (max-width: 768px) {
            .skills-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .skill-icon {
                width: 50px;
                height: 50px;
            }
        }
        
        /* Mobile portrait - 2 per row */
        @media (max-width: 480px) {
            .skills-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .skill-box {
                padding: 15px;
            }
            
            .skill-icon {
                width: 40px;
                height: 40px;
                margin-bottom: 10px;
            }
            
            .skill-name {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>My Skills</h1>
    
    <div class="skills-container">
        <!-- Core Web Technologies -->
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML" class="skill-icon">
            <span class="skill-name">HTML</span>
        </div>
        
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS" class="skill-icon">
            <span class="skill-name">CSS</span>
        </div>
        
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" class="skill-icon">
            <span class="skill-name">JavaScript</span>
        </div>
        
        <!-- Frontend Frameworks -->
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React" class="skill-icon">
            <span class="skill-name">React</span>
        </div>
        
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/tailwindcss/tailwindcss-original.svg" alt="Tailwind CSS" class="skill-icon">
            <span class="skill-name">Tailwind CSS</span>
        </div>
        
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bootstrap/bootstrap-original.svg" alt="Bootstrap" class="skill-icon">
            <span class="skill-name">Bootstrap</span>
        </div>
        
        <!-- Backend/DB -->
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java" class="skill-icon">
            <span class="skill-name">Java</span>
        </div>
        
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/spring/spring-original.svg" alt="Spring Boot" class="skill-icon">
            <span class="skill-name">Spring Boot</span>
        </div>
        
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" alt="MySQL" class="skill-icon">
            <span class="skill-name">MySQL</span>
        </div>
        
        <!-- Version Control -->
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" alt="Git" class="skill-icon">
            <span class="skill-name">Git</span>
        </div>
        
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" class="skill-icon">
            <span class="skill-name">GitHub</span>
        </div>
        
        <!-- Cloud Services -->
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/firebase/firebase-plain.svg" alt="Firebase" class="skill-icon">
            <span class="skill-name">Firebase</span>
        </div>
        
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/googlecloud/googlecloud-original.svg" alt="Google Cloud" class="skill-icon">
            <span class="skill-name">Google Cloud</span>
        </div>
        
        <div class="skill-box">
            <img src="https://www.vectorlogo.zone/logos/netlify/netlify-icon.svg" alt="Netlify" class="skill-icon">
            <span class="skill-name">Netlify</span>
        </div>
        
        <!-- Tools & IDEs -->
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/vscode/vscode-original.svg" alt="VS Code" class="skill-icon">
            <span class="skill-name">VS Code</span>
        </div>
        
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/eclipse/eclipse-original.svg" alt="Eclipse" class="skill-icon">
            <span class="skill-name">Eclipse</span>
        </div>
        
        <!-- Design Tools -->
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg" alt="Figma" class="skill-icon">
            <span class="skill-name">Figma</span>
        </div>
        
        <div class="skill-box">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/canva/canva-original.svg" alt="Canva" class="skill-icon">
            <span class="skill-name">Canva</span>
        </div>
    </div>
</body>
</html>
